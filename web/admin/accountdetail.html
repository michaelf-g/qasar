<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Account Detail</title>
</head>
<body>

<div style="margin: 50px;">

    <h1 class="top-left" style="color: #46b8da;" >Qasar Bank</h1>

    <img src="image/bank_logo.jpg" class="" align="right" >

<table >

    <tr class="input-lg">
        <td>
            Name:
        </td>
        <td>
            &nbsp;
        </td>
        <td >
            Customer Name
        </td>
    </tr>

    <tr class="input-lg">
        <td >
            Account Type:
        </td>
        <td>
            &nbsp;
        </td>
        <td >
            Current Account
        </td>
    </tr>

    <tr class="input-lg">
        <td >
            Account Number:
        </td>
        <td>
            &nbsp;
        </td>
        <td >
            1234567
        </td>
    </tr>

</table >

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Transaction</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>KFC</td>
            <td>10 October 2020</td>
            <td>€11.99</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>PicknPay</td>
            <td>12 October 2020</td>
            <td>€36.91</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>GameStore</td>
            <td>12 October 2020</td>
            <td>€24.00</td>
        </tr>
        </tbody>
    </table>

    <tr>
        <td>
            <input class="btn btn-small" type="button" name="create" value="Return to Home" style="margin-top : 25px; background-color: coral" onclick="location.href='welcome.html'">
        </td>
    </tr>

</div>

</body>
</html>
